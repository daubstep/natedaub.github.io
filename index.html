---
layout: default
title: Your New Jekyll Site
---

<div id="posts">
	<div id="grid">
		<p class="copy blurb">A collection of things I find, think and simply want to write about.</p>
			
    {% for post in site.posts %}
    <div class="pane">
			<a href="{{ post.url }}">	
				<div class="art" style="background: url('{{ post.thumb }}') center center;">
					<h3>{{ post.title }}</h3>
				</div>
			</a>
		</div>
    {% endfor %}
  			<div style="clear:both"></div>
		</div>
	</div>
</div>
