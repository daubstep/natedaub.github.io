---
layout: default
---

<h1 class="category">{{ page.title }}</h1>
<ul class="posts">
{% for post in site.categories[page.category] %}
       <div class="pane">
			<a href="{{ post.url }}">	
				<div class="art" style="background: url('{{ post.thumb }}') center center;">
					<h3>{{ post.title }}</h3>
				</div>
			</a>
		</div>
{% endfor %}
</ul>
